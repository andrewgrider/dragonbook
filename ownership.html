    <style>
      body {
        overflow: hidden;

      #c {
        width: 100vw;
        height: 100vh;
        background: #333;
        display: flex;
        align-items: center;
        justify-content: center;
        text-align: center;
      }
      #pass {
        width: 50vw;
        background: #222;
        color: #FFF;
        padding: 5px;
        border: solid 1px #555;
        border-radius: 5px;
        margin-top: 30px;
      }
      #check {
        margin: 15px;
        font-weight: bolder;
      }
    </style>
    <script>
      window.onload = function(){
        if(localStorage.owner === 'true'){
          $("#check").css("background", "green").html("&#10003;");
          $("#verify").text("You are an Owner.");
          $("#pass").remove();
          var quit = $("<button>")
            .css({
              "border" : "none",
              "outline" : "none",
              "color" : "#F33",
              "background" : "#222",
              "border-radius" : "3px",
              "padding" : "3px",
              "padding-left" : "10px",
              "padding-right" : "10px",
              "margin-top" : "30px"
            })
            .text("Resign Ownership")
            .on("click", function(){
              delete localStorage.owner;
              location.reload();
            });
          $("#content_child_").append(quit);
        }
        else {
          $("#check").css("background", "red").html("&times;");
          $("#verify").text("You are not an Owner.");
        }
        $("#pass").on("keyup", function(e){
          if($(this).val() === 'exploited1234'){
            localStorage.owner = 'true';
            location.reload();
          } else {
            $(this).css({
              "border-color" : "#F00",
            });
          }
        });
      };
    </script>
