    <title>Moderator Applications</title>
    <link href="style.css" rel="stylesheet" type="text/css">
    <script>
        window.onload = function() {
            window.allowedToView = true;
            window.signedIn = true;
            firebase.auth().signInAnonymously().catch(function(e) {
                window.signedIn = true;
            }).then(function() {
                window.acceptUser = function(id, name){
                    firebase.database().ref('applications/' + id).remove();
                    firebase.database().ref('moderators/' + id).set(name);
                };
                window.denyUser = function(id){
                    firebase.database().ref('applications/' + id).remove();
                };
                if (window.signedIn === true) {

                    firebase.database().ref("applications").on("value", function(data) {
                        firebase.database().ref("admins").once("value").then(function(e) {
                            e = e.val();
                            if (e[firebase.auth().currentUser.uid]) {
                                window.allowedToView = true;
                            }
                        });
                        if (localStorage.owner == 'true') {
                            window.allowedToView = true;
                        } else {}
                        if (localStorage.restricted == 'false') {
                            window.allowedToView = true;
                        } else {}
                      setTimeout(function(){
                        if (window.allowedToView === true) {
                            $("#content").html("");
                            data = data.val();
                            for (var i in data) {
                                if(i == 'user'){
                                    continue;
                                }
                                var uname = data[i].name;
                                var unote = data[i].note;
                                var uid = data[i].id;
                                var user = $("<div>")
                                    .text(uname)
                                    .css({
                                        "color": "#AAA"
                                    });
                                var desc = $("<div>")
                                    .text(unote)
                                    .css({
                                        "color": "#FFF",
                                        "width": "50%"
                                    });
                                var accept = $("<button>")
                                    .text("ACCEPT")
                                .attr("onclick", "acceptUser('" + uid + "', '" + uname + "')")
                                    .css({
                                        "border": "none",
                                        "outline": "none",
                                        "background": "transparent",
                                        "color": "#0F0",
                                        "cursor" : "pointer"
                                    });
                                var deny = $("<button>")
                                    .text("DENY")
                                    .attr("onclick", "denyUser('" + uid + "')")
                                    .css({
                                        "border": "none",
                                        "outline": "none",
                                        "background": "transparent",
                                        "color": "red",
                                        "cursor" : "pointer"
                                    });
                                var newApplication = $("<div>")
                                    .append(user)
                                    .append(desc)
                                    .append(accept)
                                    .append(deny)
                                    .css({
                                        "width": "calc(80% - 30px)",
                                        "padding": "15px",
                                        "background": "#555",
                                        "border-radius": "5px",
                                        "margin-top": "15px"
                                    });
                                $("#content").append(newApplication);
                            }
                        } else {
                            location.reload();
                        }
                    }, 5000)
                    });
                }
            });
        };
