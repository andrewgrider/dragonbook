        <script>
            window.onload = function() {
                window.msgLen = 0;
                window.mods = {};
                window.moderator = false;
                firebase.auth().signInAnonymously().
                catch (function(error) {
                    error = true;
                    window.open("denied.html", "_self");
                }).then(function() {
                    firebase.database().ref("moderators").on("value", function(e) {
                        var ee = e.val();
                        if (ee[firebase.auth().currentUser.uid]) {
                            window.moderator = true;
                            $("#status").text("Moderator");
                            $("#adminsOnly").remove();
                        } else {
                            window.moderator = false;
                        }
                        for (i in ee) {
                            window.mods[i] = true;
                        }
                    });
                    firebase.database().ref("admins").on("value", function(e) {
                        var ee = e.val();
                        if (ee[firebase.auth().currentUser.uid]) {
                            window.hyper_mod = true;
                            $("#status").text("Admin");
                        } else {
                            window.hyper_mod = false;
                        }
                    });
                    if(localStorage.owner){
                        $("#status").text("Site Owner");
                    } else {}
                    window.active = true;
                    window.onfocus = function(){
                        window.active = true;
                        window.msgLen = $("#chat").children().length;
                    };
                    window.onblur = function(){
                        window.active = false;    
                    };
                    firebase.database().ref("feedback").on("value", function(data) {
                        $("feedback").html("");
                        data = data.val();
                        for(i in data){
                            var name = i;
                            var feedback = data[i];
                            var deleteFeedback = $("<p>")
                                .css({
                                    "cursor" : "pointer",
                                    "color" : "red",
                                })
                                .click(function(){
                                    $(this).parent().remove();
                                    firebase.database().ref("feedback/" + name).remove();
                                })
                            var block = $("<div>")
                                .css({
                                    "width" : "calc(50% - 10px)",
                                    "padding" : "5px",
                                    "border-radius" : "5px",
                                    "background" : "#555",
                                    "color" : "#FFF",
                                    "margin-bottom" : "10px",
                                    "font-size" : "10pt"
                                })
                                .attr("id", name)
                                .html("<p>Submitted by " + name + "</p><p>" + feedback + "<p>")
                                .append(deleteFeedback);
                            $("#feedback").append(block);
                        }
                    });
                    firebase.database().ref("moderator-chat").on("value", function(data) {
                        var len = 0;
                        for(i in data.val()){
                            len++;
                        }
                        if(len > window.msgLen){
                            document.getElementsByTagName("title")[0].innerText = "Dashboard (" + (len - window.msgLen) + ")";
                        }
                        var data = data.val();
                        var nameReg = new RegExp("@" + localStorage.name.replace(/<(.*?)>/g, ""), "g");
                        var everyReg = new RegExp("@everyone", "g");
                        $("#chat").html("");
                        for (messages in data) {
                            message = data[messages];
                            var name = message.name;
                            var msg = message.msg;
                            msg = msg.replace(nameReg, "<span class='tag'>" + "@" + localStorage.name.replace(/<(.*?)>/g, "") + "</span>");
                            msg = msg.replace(everyReg, "<span class='tag'>@everyone</span>");
                            var block = "<div class='msg'><b style='color: #FFF;'>" + name + ":</b> " + msg + "<br /></div>";
                            $("#chat").append(block);
                        }
                        var height = document.getElementById("chat").scrollHeight;
                        var speedScroll = document.getElementById("chat").scrollTop;
                        $("#chat").animate({
                                scrollTop: height
                            }, ((height - speedScroll) * 0.75));
                    });
                    $("#textarea").on('keyup', function(e) {
                        if (e.which == 13) {
                            var pack = {
                                "name": localStorage.name,
                                "msg": $(this).val()
                            };
                            if ($(this).val().length > 0) {
                                if ($("#chat").children().length >= 50) {
                                    firebase.database().ref("moderator-chat").set({
                                            "0": {
                                                "name": "<i>[System]</i>",
                                                "msg": "Chat Cleared; Reason: Messages exceeded a length of 50."
                                            }
                                        });
                                } else {}
                                if ($(this).val() == "!clear") {

                                    firebase.database().ref("moderator-chat").set({
                                            "0": {
                                                "name": "<i>[System]</i>",
                                                "msg": "Chat Cleared; Reason: " + localStorage.name + " issued clearing protocol."
                                            }
                                        });
                                }
                                else {
                                    firebase.database().ref("moderator-chat").push(pack);
                                }
                                $(this).val("");
                            } else {}
                        } else {}
                    })
                    setTimeout(function() {
                        if (window.moderator === true || window.hyper_mod === true) {
                            $("#login").html("<h4 id='auth' style='color:#0F0;'>[Access Granted]</h4>");
                            setTimeout(function() {
                                $("#login").remove();
                            }, 2000);
                        } else {
                            $("#login").html("<h4 id='auth' style='color:#F00;'>[Access Denied]</h4>");
                            setTimeout(function() {
                                location.reload();
                            }, 2000);
                        }
                    }, 3000);
                });
            };
        </script>
        <style>
            h2 {
                border: none;
                cursor: default;
            }
            h2:hover {
                border-bottom: none;
            }
            .clickable {
                cursor: pointer;
            }
            .na {
                color: #555;
            }
            blockquote {

            }
            input[type=text], #reason {
                border: none;
                outline: none;
                background: #555;
                font-size: 10pt;
                margin: 3px;
                padding: 3px;
                color: #FFF;
                width: 25%;
            }
            #login {
                background: #222;
                display: flex;
                align-items: center;
                justify-content: center;
                height: 100vh;
                width: 100vw;
                position: fixed;
                left: 0;
                top: 0;
                z-index: 5;
            }
            #auth {
                font-weight: lighter;
                font-size: 25pt;
                color: #FFF;
                font-family: monospace;
                margin: 50px;
            }
            p {
                margin: 0;
            }
            #result {
                display: block;
                max-width: 300px;
            }
            @keyframes spin {
                from {
                    transform: rotate(0deg);
                }
                to {
                    transform: rotate(360deg);
                }
            }
            @keyframes blink {
                0% {
                    background: rgba(255, 230, 0, 0.5);
                }
                50% {
                    background: rgba(255, 230, 0, 0.1);
                }
                100% {
                    background: rgba(255, 230, 0, 0.5);
                }
            }
            .tag {
                background: rgba(255, 230, 0, .3);
                transition: background 250ms ease;
                border-radius: 5px;
                padding: 1px;
                animation: 1s linear 0s infinite blink;
            }
            #loader {
                width: 50px;
                height: 50px;
                border-style: solid;
                border-color: #555 #222;
                border-radius: 50%;
                animation: .775s cubic-bezier(0.15, 0.15, 0.3, 0.3) 0s infinite spin;
                display: inline-block;
                margin: 0;
            }
            #chat {
                height: calc(100% - 120px);
                width: 300px;
                position: fixed;
                right: 0;
                bottom: 30px;
                overflow: auto;
                overflow-x: hidden;
                overflow-y: auto;
                background: #333;
                color: #AAA;
                font-size: 10pt;
            }
            #textarea {
                width: 290px;
                height: 20px;
                padding: 5px;
                border: none;
                outline: none;
                background: #555;
                color: #FFF;
                position: fixed;
                right: 0;
                bottom: 0;
                margin: 0;
            }
            .msg {
                word-wrap: break-word;
                margin: 0;
                padding: 5px;
            }
            .msg:nth-child(even) {
                background: #444;
            }
            .d {
                display: block;
                overflow: auto;
            }
            .d:hover {
                background: #F00;
                outline: solid 1px #FFF;
            }
            a {
                display: inline-flex;
                color: #FFF;
                background: #555;
                border-radius: 5px;
                box-shadow: 1px 1px 2px #111;
                padding: 10px;
                font-size: 15pt;
                margin: 10px;
                text-decoration: none;
            }
            a:hover {
                box-shadow: 2px 2px 4px #111;
                background: #777;
            }
        </style>

        </div>
        <div id='chat'></div>
        <input type='text' id='textarea' placeholder='Moderator & Admin Chat...' />
